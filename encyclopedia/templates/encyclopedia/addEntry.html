{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form action="{% url 'addEntry' %}" method="POST">
        <h2>Title</h2>
        <input type="text" name="title">
        <br>
        <h2>Markdown</h2>
        <textarea name="content"></textarea>
        <br>
        {% csrf_token %}
        <button>Submit</button>
    </form>
{% endblock %}
